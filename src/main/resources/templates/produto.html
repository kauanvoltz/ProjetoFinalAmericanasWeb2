<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/addproduto}" th:object="${produto}" method = "POST">
    Nome: <input type="text" th:field="*{nome}" name = "name" >
    <br/>
    Descricao: <input type="text" th:field="*{descricao}" name="descricao">
    <br/>
    Preco: <input type="text" th:field="*{preco}" name="preco">
    <br/>

    <input type="submit" name="save" value="Criar produto" />

</form>
</body>
</html>
