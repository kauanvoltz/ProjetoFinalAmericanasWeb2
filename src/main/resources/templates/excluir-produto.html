<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
  <form action="#" th:action="@{/excluir/{id}(id=${produto.id})}" th:object="${produto}" th:method = "PUT">
    Nome: <span th:text="${produto.nome}"></span>
    <br />
    descricao: <span th:text="${produto.descricao}"></span>
    <br />
    Preco: <span th:text="${produto.preco}"></span>
    <br />

    <input type="submit" name="save" value="Excluir Produto" />

  </form>
</body>
</html>
