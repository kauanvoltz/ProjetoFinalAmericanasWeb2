<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
</head>
<body>
<form action="#" th:action="@{/update/{id}(id=${produto.id})}" th:object="${produto}" th:method = "PUT">

  Nome: <input type="text" th:field="*{nome}" name = "name">
  <br />
  Descricao: <input type="text" th:field="*{descricao}" name = "descricao">
  <br />
  preco: <input type="text" th:field="*{preco}" name = "preco">
  <br />

  <input type="submit" name="save" value="Atualizar Produto" />

</form>
</body>
</html>
